
<VirtualHost *:443>
     ServerAdmin gg13008@ues.edu.sv
     ServerName tamales.com
     ServerAlias www.tamales.com
 
     DocumentRoot /var/www/tamales.com/compras
 
     SSLEngine on
     SSLCertificateFile      /etc/apache2/ssl/newcert.pem
     SSLCertificateKeyFile /etc/apache2/ssl/compras.key.ins
 
     ErrorLog /var/log/apache2/error_tamalesssl
     CustomLog /var/log/apache2/access_tamalesssl combined
     
        <Directory /var/www/tamales.com/compras/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Require all granted
        </Directory>
</VirtualHost>




